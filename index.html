<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Treasure Adventures Escape Room Entertainment Company">
    <meta name="keywords" content="escape room, room escape, fun, adventure, activities, challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Treasure Adventures</title>
</head>
<body>
    <header>
        <div id="top_space">
            <div id="name_space">
                <a href="index.html">
                    <h1 id="big_name">Treasure Adventures</h1>
                </a>
            </div>
            <nav>
                <div id="nav_list">
                    <ul id="buttons">
                        <li>
                            <a href="#what_section">What is Treasure Adventures?</a>
                        </li>
                        <li>
                            <a href="#room_section">Our Rooms</a>
                        </li>
                        <li>
                            <a href="#staff_section">Who are we?</a>
                        </li>
                        <li>
                            <a href="#booking_section">Get our Newsletter</a>
                        </li>
                        <li>
                            <a href="#info_section">Contact Us!</a>
                        </li>
                    </ul>
                </div>    
            </nav>
        </div>    
    </header>
    <section>
        <div id="main_image" class="page_link">
            Hero Image
        </div>
    </section>
    <section>
        <a id="what_section" class="page_link"></a>
        <div id="what_is">
            What is Treasure Adventures?
        </div>
    </section>
    <section>
        <a id="room_section" class="page_link"></a>
        <div id="our_rooms">
            Our Rooms
        </div>
    </section>
    <section>
        <a id="staff_section" class="page_link"></a>
        <div id="who_are_we">
            Who are we?
        </div>
    </section>
    <section>
        <a id="booking_section" class="page_link"></a>
        <div id="bookings">
            <div id="bookings_form">
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="fname" class="form_text">
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="lname" class="form_text">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form_text">
                    <br>
                    <label for="booking_day">Requested Event Date</label>
                    <input type="date" name="booking_day" id="book_day" class="form_dt">
                    <br>
                    <label for="game_time">Requested Game Time</label>
                    <input type="time" name="game_time" id="g_time" class="form_dt">
                    <br>
                    <input type="submit" value="Submit Request" class="request_button" >
                </form>
            </div>
        </div>
    </section>
    <section>
        <a id="info_section" class="page_link"></a>
        <div id="contact">
            Contact Us
        </div>
    </section>
    <footer>
        Social media links
    </footer>
    
</body>
</html>
